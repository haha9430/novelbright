apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: moneta-ingress
  namespace: moneta
  annotations:
    # Traefik 관련 설정 삭제
    # 필요시 Nginx 설정 추가 (업로드 용량 제한 해제 등)
    nginx.ingress.kubernetes.io/proxy-body-size: "0"
spec:
  # [핵심] 이 설정이 있어야 Nginx Controller가 알아먹습니다!
  ingressClassName: nginx
  
  rules:
  - host: novebright-moneta.duckdns.org
    http:
      paths:
      # [1] 백엔드 (API & 문서)
      - path: /health
        pathType: Prefix
        backend:
          service:
            name: backend
            port:
              number: 8880
      - path: /manuscript
        pathType: Prefix
        backend:
          service:
            name: backend
            port:
              number: 8880
      - path: /agent
        pathType: Prefix
        backend:
          service:
            name: backend
            port:
              number: 8880
      - path: /docs
        pathType: Prefix
        backend:
          service:
            name: backend
            port:
              number: 8880
      - path: /openapi.json
        pathType: Prefix
        backend:
          service:
            name: backend
            port:
              number: 8880
      - path: /history
        pathType: Prefix
        backend:
          service:
            name: backend
            port:
              number: 8880
      - path: /story
        pathType: Prefix
        backend:
          service:
            name: backend
            port:
              number: 8880

      # [2] 프론트엔드 (나머지 모든 경로)
      - path: /
        pathType: Prefix
        backend:
          service:
            name: frontend
            port:
              number: 80