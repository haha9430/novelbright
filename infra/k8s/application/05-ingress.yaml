apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: moneta-ingress
  namespace: moneta
  annotations:
    traefik.ingress.kubernetes.io/router.entrypoints: web
spec:
  rules:
  - host: novebright-moneta.duckdns.org
    http:
      paths:
      # [1] 백엔드 (API & 문서) - 명확하게 지정
      - path: /health
        pathType: Prefix
        backend:
          service:
            name: backend
            port:
              number: 8880
      - path: /manuscript
        pathType: Prefix
        backend:
          service:
            name: backend
            port:
              number: 8880
      - path: /agent
        pathType: Prefix
        backend:
          service:
            name: backend
            port:
              number: 8880
      - path: /docs
        pathType: Prefix
        backend:
          service:
            name: backend
            port:
              number: 8880
      - path: /openapi.json
        pathType: Prefix
        backend:
          service:
            name: backend
            port:
              number: 8880
      - path: /history
        pathType: Prefix
        backend:
          service:
            name: backend
            port:
              number: 8880
      - path: /story
        pathType: Prefix
        backend:
          service:
            name: backend
            port:
              number: 8880

      # [2] 프론트엔드 (나머지 모든 경로)
      # 백엔드 주소가 아닌 건 다 화면(Frontend)으로 보냄
      - path: /
        pathType: Prefix
        backend:
          service:
            name: frontend
            port:
              number: 80