# 04-backend.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
  namespace: moneta
spec:
  replicas: 1
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      # [중요 1] 초기화 컨테이너: 데이터 폴더의 권한을 777(누구나 쓰기 가능)로 변경
      # 이게 없으면 PVC를 연결해도 Permission Denied가 또 뜹니다.
      initContainers:
      - name: fix-permissions
        image: busybox
        command: ["sh", "-c", "chmod -R 777 /data"]
        volumeMounts:
        - name: data-volume
          mountPath: /data

      containers:
      - name: backend
        image: ghcr.io/haha9430/moneta-backend:latest # [수정] GHCR 경로
        imagePullPolicy: Always
        ports:
        - containerPort: 8880
        envFrom:
        - configMapRef:
            name: app-config
        - secretRef:
            name: app-secret

        # [중요 2] 볼륨 마운트: 컨테이너 내부 경로를 PVC와 연결
        volumeMounts:
        - name: data-volume
          # 에러 로그에 나온 경로가 '/app/app/data' 이므로 여기와 매핑
          mountPath: /app/app/data

      # [중요 3] 볼륨 정의
      volumes:
      - name: data-volume
        persistentVolumeClaim:
          claimName: moneta-data-pvc
---
apiVersion: v1
kind: Service
metadata:
  name: backend
  namespace: moneta
spec:
  selector:
    app: backend
  ports:
  - port: 8880
    targetPort: 8880